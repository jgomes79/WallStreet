

<div ng-init="getAllMarketOrders()">
  <div>
    <hr>Active Orders in WallStreet Market</hr>
    <table ng-repeat="marketOrder in marketOrders">
      <tr>
        <td>Order Type:</td>
        <td>{{marketOrder.orderType}}</td>
        <td>From:</td>
        <td>{{marketOrder.from}}</td>
        <td>Quantity:</td>
        <td>{{marketOrder.quantity}}</td>
        <td>Price:</td>
        <td>{{marketOrder.price}}</td>
        <td>Datetime:</td>
        <td>{{marketOrder.datetime}}</td>
        <td><button id="executeOrder" ng-click="">I want this order</button></td>
      </tr>
    </table>
  </div>
  <br>
  <div>
    <hr>Send new order to market</hr>
    <table>
      <tr>
        <td>Order Type:</td>
        <td><input type="number" id="id" placeholder="0 Buy, 1 Sell" ng-model="newOrder.orderType"/></td>
      </tr>
      <tr>
        <td>AssetId:</td>
        <td><input type="number" id="name" placeholder="1" ng-model="newOrder.assetId"/></td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input type="number" id="symbol" placeholder="0" ng-model="newOrder.quantity"/></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="number" id="assetType" placeholder="0" ng-model="newOrder.price"/></td>
      </tr>
      <tr>
        <td><button id="postOrderToMarket" ng-click="postOrderToMarket()">Post New Order</button></td>
      </tr>
    </table>
  </div>
</div>
