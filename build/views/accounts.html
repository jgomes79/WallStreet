

<div ng-init="getAllAccounts()">
  <div>
    <hr>Contract Account: {{contractAccount}}</hr>
  </div>
  <div>
    <select ng-model="activeAccount" ng-change="accountChanged(activeAccount)>
      <option ng-repeat="account in accounts" value="{{account}}">{{account}}</option>
    </select>
    <button id="setAccount" ng-click="loginWithAccount()">Select account</button>
  </div>
</div>
