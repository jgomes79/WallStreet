

<div ng-init="getAllAssets()">
  <div>
    <hr>List of assets in WallStreet Market</hr>
    <table ng-repeat="asset in assets">
      <tr>
        <td>Id:</td>
        <td>{{asset.id}}</td>
        <td>Name:</td>
        <td>{{asset.name}}</td>
        <td>Symbol:</td>
        <td>{{asset.symbol}}</td>
        <td>AssetType:</td>
        <td>{{asset.assetType}}</td>
        <td><button id="buyAsset" ng-click="">Buy Asset</button></td>
        <td><button id="sellAsset" ng-click="">Sell Asset</button></td>
      </tr>
    </table>
  </div>
  <br>
  <div>
    <hr>Add new asset</hr>
    <table >
      <tr>
        <td>Id:</td>
        <td><input type="number" id="id" placeholder="Id" ng-model="newAsset.id"/></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" id="name" placeholder="Name" ng-model="newAsset.name"/></td>
      </tr>
      <tr>
        <td>Symbol:</td>
        <td><input type="text" id="symbol" placeholder="Symbol" ng-model="newAsset.symbol"/></td>
      </tr>
      <tr>
        <td>AssetType:</td>
        <td><input type="number" id="assetType" placeholder="0" ng-model="newAsset.assetType"/></td>
      </tr>
      <tr>
        <td><button id="addAsset" ng-click="addAsset()">Add Asset</button></td>
      </tr>
    </table>
  </div>
</div>
